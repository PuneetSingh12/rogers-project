

<div class="card m-4" *ngFor="let card of cards">
  <div class="card-body" >
    <div>
      <span class="fs-3 text-primary">{{card.title}}</span>
      <span class="bg-light mx-2" *ngFor="let cat of card.category">{{cat}}</span>
    </div>
   <div>
    {{card.description}}
   </div> 
  </div>
</div>
